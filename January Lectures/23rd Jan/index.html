<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/util.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media-queries.css">
    <title>Gamers Hub</title>
</head>

<body>
    <header>
        <nav class="glow | navbar">
            <input type="checkbox" class="check" id="something">
            <label for="something" class="hamburger_container">
                <div class="bar bar-1"></div>
                <div class="bar bar-2"></div>
                <div class="bar bar-3"></div>
            </label>

            <ul class="navigation_bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="flex_center | profile">
                <span class="person material-symbols-outlined">person</span>
                <ul class="dropdown">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li class="glow"><a href="#">Log out</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="empty_spacing"></div>
    <main>
        <section>
            <div class="hero_img_container">
                <img src="./img/gaming-image.jpg" alt="">
            </div>
            <h1 class="hero_title | hero_title_styling"><span>One stop destination for all of your gaming persuit</span>
            </h1>
            <div class="hovering_boxes_container">
                <div class="hovering_box"></div>
                <div class="hovering_box"></div>
                <div class="hovering_box"></div>
                <div class="hovering_box"></div>
                <div class="hovering_box"></div>
            </div>
        </section>
        <section class="overlay_section">
            <p class="overlay_title">Varieties that are worth taking a look at...
            </p>
            <div class="overlay_img_container">
                <div class="glow flex_center | overlay_container | overlay_container_styling">
                    <div>
                        <h2 class="genre_title">Single player</h2>
                        <a href="#" class="btn | btn-learn_more">Learn more</a>
                    </div>
                </div>
                <div class="glow flex_center | overlay_container | overlay_container_styling">
                    <div>
                        <h2 class="genre_title">Action</h2>
                        <a href="#" class="btn | btn-learn_more">Learn more</a>
                    </div>
                </div>
                <div class="glow flex_center | overlay_container | overlay_container_styling">
                    <div>
                        <h2 class="genre_title">Adventure</h2>
                        <a href="#" class="btn | btn-learn_more">Learn more</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer_title">All Rights reserved <sup>&copy;</sup> <u>Random</u></p>
    </footer>
</body>

</html>
